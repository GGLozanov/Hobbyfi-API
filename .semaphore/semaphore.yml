version: v1.0
name: Pre-Deployment
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: katapultman/php7.4-grpc
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: Composer
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
      secrets:
        - name: dockerSecrets
        - name: projectHobbyfiAPISecrets
      prologue:
        commands:
          - sem-version php 7.4
promotions:
  - name: Deployment
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' OR branch =~ '^release\/'
